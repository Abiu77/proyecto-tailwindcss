<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto</title>
  <link rel="stylesheet" href="./css/tailwind.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
  
  <div id="app">
    <panel>
      <template v-slot:title>Contacto</template>
      <template v-slot:body>
        <p>
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Fugiat veritatis nostrum dolor excepturi. Dicta quidem aliquam debitis reprehenderit molestiae laboriosam rem nobis, nostrum dolores voluptatem! At saepe perferendis consectetur. Impedit?
        </p>
        <a class="btn-primary" href="index.html">Inicio</a>
      </template>
    </panel>
  </div>

  <script>
    Vue.component('panel', {
      template: `
          <div class="panel mb-9">
              <div class="panel-title">
                <slot name="title"></slot>
              </div>
              <div class="panel-body">
                <slot name="body"></slot>
              </div>
          </div>
      `
    });

    new Vue({
      el: '#app'
    })
  </script>

</body>
</html>
